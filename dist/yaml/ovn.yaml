kind: Deployment
apiVersion: apps/v1
metadata:
  name: ovn-central
  namespace: kube-ovn
  annotations:
    kubernetes.io/description: |
      OVN components: northd, nb and sb.
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ovn-central
  template:
    metadata:
      labels:
        app: ovn-central
        component: network
        type: infra
    spec:
      tolerations:
        - effect: NoSchedule
          key: node.kubernetes.io/not-ready
          operator: Exists
      serviceAccountName: ovn
      hostNetwork: true
      containers:
        - name: ovn-central
          image: "index.alauda.cn/alaudak8s/kube-ovn-node:v0.1.0"
          imagePullPolicy: Always
          args:
          - "/bin/bash"
          - "/root/start-ovn.sh"
          resources:
            requests:
              cpu: 200m
              memory: 600Mi
            limits:
              cpu: 400m
              memory: 800Mi
          volumeMounts:
          - mountPath: /run/openvswitch
            name: host-run-ovs
          - mountPath: /var/run/openvswitch
            name: host-run-ovs
          - mountPath: /sys
            name: host-sys
            readOnly: true
          - mountPath: /etc/openvswitch
            name: host-config-openvswitch
          - mountPath: /var/log/openvswitch
            name: host-log
      nodeSelector:
        beta.kubernetes.io/os: "linux"
        kube-ovn/role: "master"
      volumes:
        - name: host-run-ovs
          hostPath:
            path: /run/openvswitch
        - name: host-sys
          hostPath:
            path: /sys
        - name: host-config-openvswitch
          hostPath:
            path: /etc/origin/openvswitch
        - name: host-log
          hostPath:
            path: /var/log/openvswitch